    <text x="260" y="590" font-size="34" font-weight="900" fill="#0d1117">SER</text>
    <text x="260" y="635" font-size="22" fill="#2d3b47">identity • permanent traits</text>
    <rect x="780" y="520" width="520" height="210" rx="22" fill="#0d1117" fill-opacity="0.06"/>
    <text x="820" y="590" font-size="34" font-weight="900" fill="#0d1117">ESTAR</text>
    <text x="820" y="635" font-size="22" fill="#2d3b47">state • location • temporary</text>
  </g>
</svg>
