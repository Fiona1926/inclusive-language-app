<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7ec7bb"/>
      <stop offset="0.5" stop-color="#0d1621"/>
      <stop offset="1" stop-color="#0b0f15"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="1600" height="1000" fill="url(#bg)"/>
  <g filter="url(#shadow)">
    <rect x="140" y="160" width="1320" height="680" rx="40" fill="#ffffff" fill-opacity="0.92"/>
  </g>
  <g font-family="Inter, system-ui, sans-serif" fill="#0d1117">
    <text x="220" y="300" font-size="34" font-weight="800">Grammar</text>
    <text x="220" y="382" font-size="72" font-weight="900">SER vs ESTAR</text>
    <text x="220" y="454" font-size="30" font-weight="700" fill="#1f2a33">Two ways to say “to be”</text>
  </g>
  <g font-family="Inter, system-ui, sans-serif">
