<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#9fd8cf"/>
      <stop offset="0.55" stop-color="#0b1119"/>
      <stop offset="1" stop-color="#0b0f15"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="1600" height="1000" fill="url(#bg)"/>
  <g filter="url(#shadow)">
    <rect x="140" y="160" width="1320" height="680" rx="40" fill="#ffffff" fill-opacity="0.92"/>
  </g>
  <g font-family="Inter, system-ui, sans-serif" fill="#0d1117">
    <text x="220" y="300" font-size="34" font-weight="800">Spanish greetings</text>
    <text x="220" y="382" font-size="76" font-weight="900">¡Buenos días!</text>
    <text x="220" y="454" font-size="34" font-weight="700" fill="#1f2a33">Good morning</text>
    <text x="220" y="540" font-size="24" fill="#2d3b47">Tip: Say it as “BWEH-nos DEE-as”.</text>
  </g>
  <g>
    <circle cx="1320" cy="330" r="72" fill="#0d1117" fill-opacity="0.06"/>
    <circle cx="1320" cy="330" r="46" fill="#9fd8cf" fill-opacity="0.9"/>
    <circle cx="1320" cy="330" r="22" fill="#ffffff" fill-opacity="0.95"/>
  </g>
</svg>
