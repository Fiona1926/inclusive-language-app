    <text x="560" y="382" font-size="40" font-weight="900" fill="#2d3b47">vs</text>
    <text x="650" y="382" font-size="80" font-weight="900">pero</text>
    <text x="220" y="454" font-size="28" font-weight="700" fill="#1f2a33">Rolled R changes meaning</text>
    <text x="220" y="540" font-size="22" fill="#2d3b47">Try: tap R (pero) like the “tt” in American “butter”.</text>
    <text x="220" y="580" font-size="22" fill="#2d3b47">Then add air for the trill (perro).</text>
