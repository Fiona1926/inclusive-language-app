<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} â€” LingLong</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" />
  </head>

  <body class="practice-page">
    <header class="practice-header">
      <a class="practice-header__home" href="{{ url_for('pages.index') }}" aria-label="Home">ğŸ </a>
      <span class="practice-header__brand">LingLong</span>
      <span class="practice-header__aura">0 Aura</span>
    </header>

    <main class="practice-main practice-main--complete">
      <h1 class="practice-complete__title">Round Complete!</h1>
      <p class="practice-complete__score" id="auraScore">0 Aura</p>
      <a href="{{ url_for('pages.practice_partner') }}" class="practice-btn practice-btn--primary">
        Play Again
        <span class="practice-btn__icon" aria-hidden="true">ğŸ”„</span>
      </a>
    </main>
    <script>
      (function () {
        var el = document.getElementById("auraScore");
        if (!el) return;
        var deducted = 0;
        try {
          var stored = sessionStorage.getItem("practice_aura_deducted");
          if (stored !== null) {
            deducted = parseInt(stored, 10) || 0;
            sessionStorage.removeItem("practice_aura_deducted");
          }
        } catch (e) {}
        el.textContent = deducted > 0 ? deducted + " Aura deducted" : "0 Aura";
        if (deducted > 0) el.classList.add("practice-complete__score--deducted");
      })();
    </script>
  </body>
</html>
