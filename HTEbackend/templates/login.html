<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} — Linglong</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" />
  </head>

  <body class="onboarding-page onboarding-page--login">
    <div class="onboarding-bg" aria-hidden="true"></div>
    <main class="onboarding-card">
      <div class="onboarding-card__mascot">
        <img src="{{ url_for('static', filename='linglong/neutral.png') }}" alt="Linglong" class="onboarding-card__mascot-img" />
      </div>
      <h1 class="onboarding-card__title">Join the Rhythm</h1>
      <p class="onboarding-card__subtitle">Linglong awaits your aura. Sign up to begin.</p>
      <form class="onboarding-form" action="{{ url_for('pages.establish_aura') }}" method="get">
        <label class="onboarding-form__label">EMAIL</label>
        <input type="email" name="email" class="onboarding-form__input" placeholder="your@email.com" autocomplete="email" />
        <label class="onboarding-form__label">USERNAME</label>
        <input type="text" name="username" class="onboarding-form__input" placeholder="sigma_linguist" autocomplete="username" />
        <label class="onboarding-form__label">PASSWORD</label>
        <input type="password" name="password" class="onboarding-form__input" placeholder="••••••••" autocomplete="new-password" />
        <button type="submit" class="onboarding-btn onboarding-btn--primary">ENTER THE BEAT</button>
      </form>
    </main>
  </body>
</html>
